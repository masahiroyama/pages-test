<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vis Network | Basic usage</title>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.js"
    ></script>

    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <p>Create a simple network with some nodes and edges.</p>

    <div id="mynetwork"></div>

    <script type="text/javascript">
      var data = fetch("./data.json")
        .then(response => response.json())
        .then(json => draw(json));

      function draw(json) {
        var data = {
          nodes: new vis.DataSet(json.nodes),
          edges: new vis.DataSet(json.edges)
        };

        // create a network
        var container = document.getElementById("mynetwork");
        var options = {};
        var network = new vis.Network(container, data, options);
      }
    </script>
  </body>
</html>
